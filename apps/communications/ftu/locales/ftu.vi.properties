about-your-rights-0 = {{brandShortName}} là được xây dựng dựa trên các phần mềm tự do nguồn mở bởi một cộng đồng hàng nghìn thành viên trên toàn thế giới. Có một vài điều bạn nên biết:
about-your-rights-1 = {{brandShortName}} tới được tay bạn với các điều khoản của nhiều giấy phép nguồn mở, trong đó bao gồm giấy phép Công cộng Mozilla. Một thiết bị sử dụng {{brandShortName}} cũng có thể đi kèm phần mềm độc quyền từ các bên thứ ba. Bất kỳ phần mềm nào phát hành dưới các giấy phép nguồn mở đều cho bạn quyền sửa đổi mã nguồn và phân phối phiên bản chỉnh sửa miễn là bạn đáp ứng các điều khoản của chúng.
about-your-rights-2 = Bạn không được trao các quyền về thương hiệu hoặc giấy phép sử dụng thương hiệu của Quỹ Mozilla hoặc bất kỳ bên nào, bao gồm cả tên và logo của {{brandShortName}}.
about-your-rights-3 = Một số tính năng trong {{brandShortName}} (như Thông báo sự cố) đưa ra tùy chọn gửi phản hồi cho Mozilla. Bằng việc gửi phản hồi, bạn đã cho phép Mozilla sử dụng nó để cải thiện sản phẩm và công bố cũng như phân phối trên trang chủ.
