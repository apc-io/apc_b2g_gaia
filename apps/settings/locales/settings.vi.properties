licensing-1      = Phiên bản thực thi của sản phẩm được cung cấp bởi Dự án Mozilla, với giấy phép Mozilla Public License 2.0 (MPL). Hãy biết quyền lợi của bạn.
licensing-2      = Tất cả mã nguồn của sản phẩm đều có thể truy cập dễ dàng và đều tự do nguồn mở. Hầu hết chúng đều được bảo vệ bởi giấy phép Mozilla Public License 2.0 (MPL).
licensing-3      = Những phần mềm không đi kèm giấy phép Mozilla Public License 2.0 MPL được phát hành với một số giấy phép khác. Những giấy phép yêu cầu phải ghi rõ văn bản của giấy phép khi phát hành được liệt kê dưới đây. (Chú ý: Phiên bản của sản phẩm bạn đang dùng có thể không chứa mã nguồn được bảo hộ bởi một hoặc nhiều giấy phép liệt kê dưới đây, phụ thuộc vào phiên bản và tên sản phẩm cụ thể)
