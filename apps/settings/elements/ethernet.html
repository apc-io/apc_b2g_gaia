<element name="ethernet" extends="section">
  <template>

    <header>
      <a href="#root"><span class="icon icon-back">back</span></a>
      <h1 data-l10n-id="ethernet-header"> Ethernet Settings</h1>
    </header>

    <div>
      <ul>
        <li id="ethernet-enabled">
          <label class="pack-switch">
            <input type="checkbox" data-ignore>
            <span data-l10n-id="ethernet">Ethernet</span>
          </label>
        </li>
        <li id="ethernet-dhcp" hidden>
          <label class="pack-switch">
            <input type="checkbox" data-ignore>
            <small id="ethernet-dhcp-small-label"></small>
            <span data-l10n-id="ethernet-dhcp">DHCP</span>
          </label>
        </li>
        <li hidden></li>
      </ul>
      <ul id="ethernet-settings-details" hidden>
        <li id="ethernet-ip-address">
          <label class="pack-switch">
            <small id="ethernet-ip-address-small-label"></small>
            <span data-l10n-id="ethernet-ip-address">IP Address</span>
          </label>
        </li>
        
        <li id="ethernet-gateway">
          <label class="pack-switch">
            <small id="ethernet-gateway-small-label"></small>
            <span data-l10n-id="ethernet-gateway">Gateway</span>
          </label>
        </li>
        
        <li id="ethernet-netmask">
          <label class="pack-switch">
            <small id="ethernet-netmask-small-label"></small>
            <span data-l10n-id="ethernet-netmask">Netmask</span>
          </label>
        </li>
        
        <li id="ethernet-dns1">
          <label class="pack-switch">
            <small id="ethernet-dns1-small-label"></small>
            <span data-l10n-id="ethernet-dns1">DNS1</span>
          </label>
        </li>
        
        <li id="ethernet-dns2">
          <label class="pack-switch">
            <small id="ethernet-dns2-small-label"></small>
            <span data-l10n-id="ethernet-dns2">DNS2</span>
          </label>
        </li>
        
      </ul>
    </div>
    
    <form role="dialog" data-type="action" id="update-manual-dialog" hidden>
      <header>
        <button id="update-manual-cancel"><span class="icon icon-close" data-l10n-id="cancel">close</span></button>
        <menu type="toolbar">
          <button data-l10n-id="ok" id="update-manual-confirm">done</button>
        </menu>
        <h1 data-l10n-id="update-manual-title" id="update-manual-dialog-title"></h1>
      </header>
      <section>
        <input type="text" id="update-manual-input" value=""/>
      </section>
    </form>

    <script src="js/ethernet.js"></script>

  </template>
</element>
