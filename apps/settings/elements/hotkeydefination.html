<element name="hotkeydefinition" extends="section">
    <template>

        <header>
            <h1 data-l10n-id="hotkeydefinition"> Hot Key Definition </h1>
        </header>

        <div>
            <header>
                <h2 data-l10n-id="keytitle" >Key</h2>
            </header>

      <ul id="hotkey-setup">
        <li id="home-key">
          <a data-l10n-id="homekey">Home Key
            <span id="home-hot-key">Windown</span>
          </a>
        </li>

          <li id="back-key">

              <a data-l10n-id="backkey">Back Key
              <span id="back-hot-key">ESC</span>
              </a>
          </li>

          <li id="menu-key">
              <a data-l10n-id="menukey">Menu Key
              <span id="menu-hot-key"></span>
              </a>
          </li>

          <li id="volume-up-key">
              <a data-l10n-id="volumeupkey">Volume Up Key</a>
              <span id="volume-up-hot-key">Up</span>
          </li>

          <li id="volume-down-key">
              <a data-l10n-id="volumedownkey">Volume Down Key</a>
              <span id="volume-down-hot-key">Down</span>
          </li>
      </ul>
        </div>


    </template>
</element>
