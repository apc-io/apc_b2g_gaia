<element name="hotkeydefination" extends="section">
    <template>

        <header>
            <h1 > Hot Key Defination </h1>
        </header>

        <div>
            <header>
                <h2 >Key</h2>
            </header>
            <ul id="timezone">
                <li>
                    <p >Home Key</p>
          <span class="button icon icon-dialog">
            <select id="home-key"></select>
          </span>
                </li>
                <li>
                    <p >Back Key</p>
          <span class="button icon icon-dialog">
            <select id="back-key"></select>
          </span>
                </li>
                <li>
                    <p >Menu Key</p>
          <span class="button icon icon-dialog">
            <select id="menu-key"></select>
          </span>
                </li>
                <li>
                    <p >Volume Up Key</p>
          <span class="button icon icon-dialog">
            <select id="volume-up-key">
                <option value="ESC">ESC Key</option>
                <option value="ESC">Up Key</option>
                <option value="ESC">Down Key</option>
                <option value="ESC">Left Key</option>
                <option value="ESC">Right Key</option>
            </select>
          </span>
                </li>
                </li>
                <li>
                    <p >Volume Down Key</p>
          <span class="button icon icon-dialog">
            <select id="volume-down-key">
                <option value="ESC">ESC Key</option>
                <option value="ESC">Up Key</option>
                <option value="ESC">Down Key</option>
                <option value="ESC">Left Key</option>
                <option value="ESC">Right Key</option>
            </select>
          </span>
                </li>
            </ul>
        </div>


    </template>
</element>
