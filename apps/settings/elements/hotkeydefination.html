<element name="hotkeydefinition" extends="section" >
    <template>
        <header>
            <button type="reset">
                <span data-l10n-id="back" class="icon icon-back">Back</span>
            </button>
            <h1 data-l10n-id="hotkeyDefinition"> Hotkey Definition </h1>
        </header>

        <div>
            <h3 data-l10n-id="hotkey-description">
                To edit a Key, click its row and press a new key. Click again to cancel the action.
            </h3>

            <ul id="hotkey-setup" class="menuKey">

            <li id="key-home-check" >
                <label class="pack-switch">
                    <small id="key-home" class="menu-item-desc"></small>
                    <span   data-l10n-id="hotkey-home">Home</span>
                </label>
            </li>

            <li id="key-mute-check" >
                <label class="pack-switch">
                    <small id="key-mute" class="menu-item-desc"></small>
                    <span data-l10n-id="hotkey-mute">Mute</span>
                </label>
            </li>

            <li id="key-volume-up-check" >
                <label class="pack-switch">
                    <small id="key-volume-up" class="menu-item-desc"></small>
                    <span  data-l10n-id="hotkey-volumeUp">Volume Up</span>
                </label>
            </li>

            <li id="key-volume-down-check" >
                <label class="pack-switch">
                    <small id="key-volume-down" class="menu-item-desc"></small>
                    <span  data-l10n-id="hotkey-volumeDown">Volume Down</span>
                </label>
            </li>

            </ul>

            <ul id="message-area">
                <li>
                    <label class="pack-radio" id="hotkey-settings-error" style="display:none">
                        <small data-l10n-id="hotkey-inUsedErr">
                            Error when settings hotkey: Key is already used by another function!
                        </small>
                    </label>
                </li>

            </ul>
        </div>

        <style>
            #div-dialog {
                display:none;
            }
            .menuKey li.active {
                background-color: #b2f2ff;
            }
        </style>

        <script src="js/key/keys.js"></script>
        <script src="js/hotkeydefination.js"></script>

    </template>
</element>
