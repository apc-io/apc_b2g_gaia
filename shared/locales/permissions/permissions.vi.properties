perm-device-storage-music-webRequest={{site}} muốn truy cập nhạc của bạn.

perm-device-storage-pictures=Lưu trữ ảnh
perm-device-storage-pictures-appRequest={{app}} muốn truy cập ảnh của bạn.
perm-device-storage-pictures-webRequest={{site}} muốn truy cập ảnh của bạn.

perm-device-storage-sdcard=Thẻ nhớ
perm-device-storage-sdcard-appRequest={{app}} muốn truy cập vào thẻ nhớ của bạn.
perm-device-storage-sdcard-webRequest={{site}} muốn truy cập vào thẻ nhớ của bạn.

