perm-device-storage-videos-webRequest={{site}} muốn truy cập video của bạn.

perm-fmradio=Đài FM
perm-fmradio-appRequest={{app}} muốn truy cập chức năng đài FM.
perm-fmradio-webRequest={{site}} muốn truy cập chức năng đài FM.

perm-geolocation=Vị trí địa lý
perm-geolocation-appRequest={{app}} muốn biết vị trí của bạn.
perm-geolocation-webRequest={{site}} muốn biết vị trí của bạn.
perm-geolocation-more-info = {{brandShortName}} sử dụng những dữ liệu như GPS, Wi-Fi và các mạng di động xung quanh để xác định vị trí tương đối của bạn. Dữ liệu được gửi về Mozilla và các các nhà cung cấp dịch vụ khác để tổng hợp lại giúp cải thiện các kho dữ liệu vị trí địa lý đó. Dữ liệu có thể được lưu trên thiết bị của bạn và việc thu thập dữ liệu có thể xảy ra ngay cả khi không có ứng dụng nào đang chạy.

